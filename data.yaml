answer: 오늘은 해가 너무 맘에 들었어! 빛을 정말 많이 받아서 기분이 좋더라고.
question: 물 주는 거 좋아해?
answer: 응! 물을 주면 최고야. 하지만 너무 많이 주면 뿌리가 상할 수 있으니 적당히 줘~
